<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de funcionário</title>
    <link rel="stylesheet" href="assets/css/e03.css">
  </head>
  <body>
    <section>
      <h1 class="title">Cadastro de Funcionário</h1>
      <form class="" action="index.html" method="post">
        <label for="name">Nome</label>
        <input id="name" class="field" type="text" name="name" value="">
        <label for="phone">Celular</label>
        <input id="phone" class="field" type="text" name="name" value="">
        <label for="birthday">Data de Nascimento</label>
        <input id="birthday" class="field" type="date" name="birthday" value="">
        <label for="rg">RG</label>
        <input id="rg" class="field" type="text" name="rg" value="">
        <label for="job">Função</label>
        <input id="job" class="field" type="text" name="job" value="">
        <div class="btn-container">
          <button class="btn cancel" type="cancel">Cancelar</button>
          <button class="btn submit" type="submit">Incluir</button>
        </div>
      </form>
    </section>
  </body>
</html>
