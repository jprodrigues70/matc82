<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/e04.css">
    <title></title>
  </head>
  <body>
    <header class="top-bar">
      <h1>Cadastro de Funcionário </h1>
      <a class="btn submit" href="menu.html">Menu</a>
    </header>
    <section>
      <form class="" action="index.html" method="post">
        <label for="register">Matrícula</label>
        <input id="register" class="field" type="text" name="register" value="">
        <label for="name">Nome</label>
        <input id="name" class="field" type="text" name="name" value="">
        <label for="job">Função</label>
        <input id="job" class="field" type="text" name="job" value="">
        <label for="birthday">Data de Nascimento</label>
        <input id="birthday" class="field" type="date" name="birthday" value="">
        <div class="btn-container">
          <button class="btn cancel" type="cancel">Cancelar</button>
          <button class="btn submit" type="submit">Incluir</button>
        </div>
      </form>
    </section>
  </body>
